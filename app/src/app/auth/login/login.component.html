<div class="login-form">
  <form>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="email" name="email" [(ngModel)]="user.email" placeholder="test@admin.com" required="required" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required="required">
    </div>
    <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
  </form>

</div>
